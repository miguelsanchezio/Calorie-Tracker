<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Calorie Tracker</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue-grey darken-3">
            <div class="container">
                <a href="#" class="brand-logo">Calorie Tracker</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blue-grey">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Form Card -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form action="" class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name" placeholder="Add Item">
                            <label for="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue-grey"><i class="fa fa-plus"></i> Add Meal</button>
                        <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                        <button class="add-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button> -->
                        <button class="add-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Calorie Count -->
        <h4 class="center-align">
            Total Calories: <span class="total-calories">0</span>
        </h4>
        <!-- Item List -->
        <ul id="item-list" class="collection">
            <!-- <!-- <li class="collection-item" id="item-0">
                <strong>Steak: </strong><em>1000</em>
                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li> -->
            <!-- <li class="collection-item" id="item-0">
                <strong>Burger: </strong><em>1200</em>
                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Fish: </strong><em>300</em>
                <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
            </li> -->
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
